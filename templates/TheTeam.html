

{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-black">Meet The <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">Team</span></h1> 
    <div class="flex flex-wrap justify-center gap-4">
        <!-- Repeated Image Blocks -->
        <div class="w-full sm:w-1/2 md:w-1/4 p-2">
            <img
                class="h-auto w-32 transition-all duration-300 rounded-full blur-sm hover:blur-none"
                src="static/images/Patrick.JPG"
                alt="Meet Patrick"
            >
        </div>
        
        <div class="w-full sm:w-1/2 md:w-1/4 p-2">
            <img
                class="h-auto w-32 transition-all duration-300 rounded-full blur-sm hover:blur-none"
                src="static/images/Toby.JPG"
                alt="Meet Toby"
            >
        </div>
        
        <div class="w-full sm:w-1/2 md:w-1/4 p-2">
            <img
                class="h-auto w-32 transition-all duration-300 rounded-full blur-sm hover:blur-none"
                src="static/images/Rose.JPG"
                alt="Meet Rose"
            >
        </div>
        
        <div class="w-full sm:w-1/2 md:w-1/4 p-2">
            <img
                class="h-auto w-32 transition-all duration-300 rounded-full blur-sm hover:blur-none"
                src="static/images/Lewis.JPG"
                alt="Meet Lewis"
            >
        </div>
    </div>
    
    
</body>
</html>

{% endblock %}
