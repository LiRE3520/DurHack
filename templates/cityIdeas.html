{% extends "base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #3b5998;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4e54c8;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4e54c8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #3b5998;
        }
    </style>
</head>
<body>
    <header>
        <h1>City Ideas</h1>
    </header>
    <div class="container">
        <p>What topic do you have in mind? Please enter one word (e.g., "beach", "history", "food"):</p>
        <form action="/submitCity" method="POST">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" required pattern="^\S+$" title="Please enter a single word without spaces.">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

{% endblock %}
